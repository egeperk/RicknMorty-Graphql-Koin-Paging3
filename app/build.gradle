plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id ("com.apollographql.apollo3").version("3.1.0")
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

apply from: '../dependencies.gradle'

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.egeperk.rickandmorty_final"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding = true
        dataBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "androidx.recyclerview:recyclerview:$versions.recyclerview"
    implementation "androidx.core:core-ktx:$versions.androidxCoreKtx"
    implementation "androidx.appcompat:appcompat:$versions.appCompat"
    implementation "com.google.android.material:material:$versions.material"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'
    implementation "androidx.navigation:navigation-fragment:$versions.navigation"
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso"
    //Apollo
    implementation "com.apollographql.apollo3:apollo-runtime:$versions.apollo"
    //Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    //Coil
    implementation "io.coil-kt:coil:$versions.coil"
    //Paging 3
    implementation "androidx.paging:paging-runtime:$versions.paging3"
    //SharedPreferences
    implementation "androidx.preference:preference-ktx:$versions.sharedPreferences"
    //Koin
    implementation "io.insert-koin:koin-android:$versions.koin"
    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$versions.navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$versions.navigation"

}

kapt {
    correctErrorTypes = true
}

apollo {
    packageName.set("com.example.rnm_mvvm")
}